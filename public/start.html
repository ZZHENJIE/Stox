<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
</head>

<body>
    <div class="splash-screen">
        <div class="splash-content">
            <div class="logo-container">
                <img src="/icon.ico" class="app-logo" alt="App Logo">
                <img src="/author.svg" class="app-logo" alt="App Logo">
            </div>

            <h1 class="app-title">Stox</h1>
            <p class="app-subtitle">Loading...</p>

            <div class="tech-stack">
                <div class="tech-item">
                    <img src="/tauri.svg" alt="Tauri" class="tech-logo">
                    <span class="tech-name">Tauri</span>
                </div>
                <div class="tech-item">
                    <img src="/vue.svg" alt="Vue" class="tech-logo">
                    <span class="tech-name">Vue 3</span>
                </div>
                <div class="tech-item">
                    <img src="/vite.svg" alt="Vite" class="tech-logo">
                    <span class="tech-name">Vite</span>
                </div>
            </div>

            <div class="loading-bar">
                <div class="loading-progress" style="animation-duration: 2s;"></div>
            </div>
        </div>
    </div>
</body>
<style>
    .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3a4a6b, #1e293b);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
    }

    .splash-content {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        animation: fadeIn 0.8s ease-out;
    }

    .logo-container {
        margin-bottom: 2rem;
    }

    .app-logo {
        padding: 10px;
        margin: 10px;
        background-color: rgba(110, 145, 219, 0.395);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite;
    }

    .app-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .app-subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.8;
    }

    .tech-stack {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .tech-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tech-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 0.5rem;
        transition: transform 0.3s ease;
    }

    .tech-logo:hover {
        transform: scale(1.1);
    }

    .tech-name {
        font-size: 0.9rem;
        font-weight: 500;
    }

    .loading-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
    }

    .loading-progress {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        border-radius: 2px;
        animation: loading linear infinite;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes loading {
        0% {
            width: 0%;
        }

        50% {
            width: 80%;
        }

        100% {
            width: 100%;
        }
    }
</style>

</html>
